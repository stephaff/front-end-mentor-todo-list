<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <header>
    <div class="banner">
      <div class="banner-todo">
        <h1 class="banner-todo-title">TODO</h1>
        <div class="banner-todo-theme">
          <img src="images/icon-sun.svg" alt="icon-sun">
        </div>
      </div>
      <div class="banner-create-todo">
        <input type="radio" name="todo-add" id="todo-add">
        <input type="text" name="todo-label" id="todo-label" placeholder="Create a new todo...">
      </div>
    </div>
  </header>
  <main>
    <div class="todo-list">
        <input type="radio" name="todo-add" id="todo-add">
        <label class="todo-list-label">playlist</label>
    </div>
    <div class="todo-list-details">
      <div class="todo-list-details-links">
        <p>5 items left</p>
      </div>
      <div class="todo-list-details-links">
        <a href="">All</a>
        <a href="">Active</a>
        <a href="">Completed</a>
      </div>
      <div class="todo-list-details-links">
        <a href="">Clear completed</a>
      </div>
  </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Stephane Affali</a>.
    </div>
  </footer>
</body>
</html>
